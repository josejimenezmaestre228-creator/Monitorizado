<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Juego 2 - Adivina el número</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
<header>
    <h1>Adivina el número</h1>
</header>

<p>Pienso un número del 1 al 10… ¿cuál es?</p>

<input id="num" type="number" min="1" max="10">
<button onclick="check()">Probar</button>

<p id="msg"></p>

<script>
let secreto = Math.floor(Math.random()*10)+1;

function check(){
    let n = document.getElementById("num").value;
    if(n == secreto) document.getElementById("msg").innerText="¡Correcto!";
    else document.getElementById("msg").innerText="No, prueba otra vez.";
}
</script>

</body>
</html>
